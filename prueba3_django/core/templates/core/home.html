<!doctype html>
{% load static %}
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <title>LibreriaOnline</title>
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <h1>Libreria Online</h1>
        </div class="container">
        <br>
        <div class="row container">
            <form action="" id="formulario">
                <div class="form-group container">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <br>
                <div class="form-group container">
                    <label for="email">Correo electr칩nico:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@ejemplo.cl">
                </div>
                <br>
                <div class="form-group container">
                    <label for="pass1">Password:</label>
                    <input type="password" class="form-control" name="pass1" id="pass1" placeholder="********" required>
                </div>
                <br>
                <div class="form-group container">
                    <label for="pass2">Vuelve a escribir password:</label>
                    <input type="password" class="form-control" name="pass2" id="pass2" placeholder="********" required>
                </div>
                <div class="container">
                    <input type="submit" value="Enviar" class="btn btn-primary" id="enviar">
                    <div class="alert alert-danger" id="error"></div>
                </div>
            </form>
        </div>
        <br>
        <div class="container">
            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img src="{% static 'core/img/img1.jpg'%}" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Agujeros Negros</h5>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="{% static 'core/img/img2.jpg'%}" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Demonios</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'core/img/img3.jpg'%}" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>El Arte de la guerra</h5>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <br>
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Isbn</th>
                            <th scope="col">Nombre del Libro</th>
                            <th scope="col">Autor</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for li in libros %}
                        <tr>
                            <td>{{li.isbn}}</td>
                            <td>{{li.nombre_del_libro}}</td>
                            <td>{{li.autor}}</td>
                            <td>{{li.descripcion}}</td>
                            <td><a href="{% url 'form_mod_libro' li.isbn %}">Modificar</a></td>
                            <td><a href="{% url 'form_del_libro' li.isbn %}">Eliminar</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="{% url 'form_libro' %}">Nuevo registro</a>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#error").hide();
            $("#formulario").submit(function () {
                var mensaje = "";
                if ($("#nombre").val().trim().length == 0) {
                    mensaje = "El nombre esta en blanco"
                }
                if ($("#email").val().trim().length == 0) {
                    mensaje = "El email esta en blanco"
                }

                if ($("#pass1").val().trim().length == 0) {
                    mensaje = "La Contrase침a esta en blanco"
                }
                if ($("#pass2").val().trim().length == 0) {
                    mensaje = "La Contrase침a esta en blanco"
                }

                if ($("#pass1").val() != $("#pass2").val()) {
                    mensaje = "Contrase침as no coinciden"
                }

                if (mensaje != "") {
                    $("#error").html(mensaje);
                    $("#error").show();
                    event.preventDefault();
                }
            });
        });
    </script>

</body>

</html>
